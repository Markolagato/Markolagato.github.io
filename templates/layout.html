<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="/static/style.css" rel="stylesheet">

        <title>Per Capulus: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="solar-system">
                <ul>
                    <li class="planet mercury" style="display: flex; align-items: center;">
                        <img src="/static/mercury_icon.png" alt="Mercury Icon">
                        <a href="/">HOME</a>
                    </li>
                    <li class="planet venus" style="display: flex; align-items: center;">
                        <img src="/static/venus_icon.png" alt="Venus Icon">
                        <a href="/menu">MENU</a>
                    </li>
                    <li class="planet earth" style="display: flex; align-items: center;">
                        <img src="/static/earth_icon.png" alt="Earth Icon">
                        <a href="/shop">SHOP</a>
                    </li>
                    <li class="planet mars" style="display: flex; align-items: center;">
                        <img src="/static/mars_icon.png" alt="Mars Icon">
                        <a href="/restoration">RESTORATION</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()" class="openbtn">MENU</span>

        <!-- Things you want to move when the nav bar opens-->
        <div id="main">
            <main class="container py-5 text-center">
                {% block main %}{% endblock %}
            </main>
            <footer class="mb-5">
                <p>&copy; Per Capulus 2024</p>
            </footer>
        </div>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "450px";
                document.getElementById("main").style.marginLeft = "450px";
            }

            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
              document.getElementById("main").style.marginLeft= "0";
            }
        </script>
    </body>

</html>
