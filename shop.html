<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Per Cap: Shop</title>
      <link rel="stylesheet" href="\static\style.css">
  </head>
  <body>
      <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="solar-system">
              <ul>
                  <li class="planet mercury" style="display: flex; align-items: center;">
                      <img src="\static\mercury_icon.png" alt="Mercury Icon">
                      <a href="\index.html">HOME</a>
                  </li>
                  <li class="planet venus" style="display: flex; align-items: center;">
                      <img src="\static\venus_icon.png" alt="Venus Icon">
                      <a href="\menu.html">MENU</a>
                  </li>
                  <li class="planet earth" style="display: flex; align-items: center;">
                      <img src="\static\earth_icon.png" alt="Earth Icon">
                      <a href="\shop.html">SHOP</a>
                  </li>
                  <li class="planet mars" style="display: flex; align-items: center;">
                      <img src="\static\mars_icon.png" alt="Mars Icon">
                      <a href="\restoration.html">RESTORATION</a>
                  </li>
              </ul>
          </div>
      </div>
  
      <!-- Use any element to open the sidenav -->
      <span onclick="openNav()">MENU</span>
  
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
      <header>
          <h1>Shop</h1>
      </header>
  
      <main>
        <section>
          <h2> ASCII Art Marcus Aurelius </h2>
          <p> $50.00 </p>
          <img src="/static/ascii_marcus.png" width="300">
        </section>
      </main>
  
      <footer>
          <p>&copy; Per Capulus 2024</p>
      </footer>
      </div>
  
      <script>
          function openNav() {
              document.getElementById("mySidenav").style.width = "450px";
              document.getElementById("main").style.marginLeft = "450px";
          }
  
          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
          }
      </script>
  </body>
</html>
